<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    

    <title>Gym Trainer Portfolio</title>
</head>
<body>
    <header>
        <a href="../index.html" class="logo"><strong>GYM SHARK</strong></a>
   

        <div class="right-nav">
            <div class="select-box">
                <div class="select-heading"><span>Home Workout</span> <img src="arrow.svg" alt="img"></div>
                <div class="options">
                    <a href="workout.html"><div class="option">All Workout</div></a>
                    <a href="back.html"><div class="option">Back Workout</div></a>
                    <a href="chest.html"><div class="option">Chest Workout</div></a>
                    <a href="biceps-triceps.html"><div class="option">Biceps & Triceps</div></a>
                    <a href="shoulder.html"><div class="option">Shoulder</div></a>
                    <a href="leg.html"><div class="option">Leg Workout</div></a>
                    <a href="home-workout.html"><div class="option">Home Workout</div></a>
                </div>
            </div>
            <img src="chatbot.svg" alt="img" id="chatbotimg">
        </div>
   
    </header>
    <main>
        <div class="chat-box">
            <div class="h1">Talk to your own assistant...</div>
            <div class="chat-container"></div>
            <div class="input-area">
                <input type="text" class="prompt" placeholder="ask anything...">
                <button><img src="btn.svg" alt="img"></button>
            </div>
        </div>
        
        <div class="svgs">
            <div class="workout-card">
                <img src="pushup.gif" alt="Push-ups">
                <p>Push-ups</p>
            </div>
            <div class="workout-card">
                <img src="squat.gif" alt="Squats">
                <p>Squats</p>
            </div>
            <div class="workout-card">
                <img src="plank.gif" alt="Plank">
                <p>Plank</p>
            </div>
            <div class="workout-card">
                <img src="lunges.gif" alt="Lunges">
                <p>Lunges</p>
            </div>
            <div class="workout-card">
                <img src="burpees.gif" alt="Burpees">
                <p>Burpees</p>
            </div>
            <div class="workout-card">
                <img src="twist.gif" alt="Russian Twist">
                <p>Russian Twist</p>
            </div>
        </div>
        
    </main>
    <div class="virtual-assistant">
        <img src="ai.png" alt="img" width="120px">
    </div>
    <div class="speak-page">
        <select id="languageSelect">
            <option value="en-US">English (US)</option>
            <option value="hi-GB">Hindi (India)</option>
         
    
        </select>
        <img src="ai.png" alt="img" width="200px">
        <h1>Speak Now</h1>
        <img src="voice.gif" alt="img" width="200px" id="voice">
    </div>
    <script src="script.js"></script>  
</body>
</html>
